<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/master.css" type="text/css" />
        <link
            rel="stylesheet"
            href="./node_modules/@fortawesome/fontawesome-free/css/all.css"
            type="text/css"
        />
        <title>Journal</title>
    </head>
    <body>
        <div class="title-bar">
            <div class="filler"></div>
            <h1><i class="far fa-file-alt"></i>&nbsp;&nbsp;&nbsp;Journal</h1>
            <button class="title-btn normal" id="minimize-btn">
                <i class="far fa-window-minimize"></i>
            </button>
            <button class="title-btn normal" id="maximize-btn">
                <i class="far fa-window-maximize"></i>
            </button>
            <button class="title-btn red" id="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="container">
            <div class="sections">
                <button id="highlights-btn" class="active">
                    <i class="fas fa-star"></i>
                </button>
                <button id="todo-btn"><i class="fas fa-list-ol"></i></button>
                <button id="notes-btn"><i class="far fa-file-alt"></i></button>
            </div>
            <div class="content" id="highlights">
                <h1>Highlights</h1>
            </div>
            <div class="content" id="todo">
                <h1>TODO</h1>
            </div>
            <div class="content" id="notes">
                <h1>Notes</h1>
            </div>
        </div>
    </body>
    <script>
        require("./scripts/mainwindow.js");
    </script>
</html>
